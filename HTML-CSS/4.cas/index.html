<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="index2.html">
      <p>
        oznacite vase omiljeno voce (MOguce je cekirati vise ponudjenih
        odgovora)
      </p>
      <label for="Jagode">Jagode</label>
      <input type="checkbox" name="Jagode" id="Jagode" />
      <br />
      <label for="banana">banana</label>
      <input type="checkbox" name="banana" id="banana" />
      <br /><label for="kivi">kivi</label>
      <input type="checkbox" name="kivi" id="kivi" /><br />
      <p>oznacite pol</p>
      <label for="m">M</label>
      <input type="radio" name="pol" id="m" value="m" />
      <br />
      <label for="f">Z</label>
      <input type="radio" name="pol" id="f" value="f" />
      <br />
      <label for="bio">Unesite vasu biografiju</label> <br />
      <textarea name="bio" id="bio" cols="30" rows="15"></textarea><br />
      <label for="phone">Unesite vas broj telefona:</label>
      <input type="tel" name="phone" id="phone" /><br />
      <br />
      <label for="color">Odaberite vasu boju:</label>
      <input type="color" name="color id="color">
      <br />
      <br />
      <label for="file">Ubacite vas CV obrazac:</label>
      <input type="file" name="file" id="file" />
      <br />
      <br />
      <p>Oznacite boju vasih ociju</p>
      <select name="eyecolor" id="eyecolor">
        <option value="brown">braon</option>
        <option value="green">zelena</option>
        <option value="black" selected>crna</option>
        <option value="blue">plava</option>
      </select>
      <br />
      <br />
      <button type="submit">Potvrdi</button><br />
      <button type="reset">resetuj</button>
    </form>
    <!-- napravii fajl koji sadrzi centriran naslov ispesno ste kreirali nalog
    nakon potvrde forme treba da nas odvede na tu novu stranicu -->
  </body>
</html>
